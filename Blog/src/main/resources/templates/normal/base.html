<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Home | post</title>
<link rel="stylesheet" th:href="@{/css/style.css}" media="all" />
</head>
<body>

	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
		<a class="navbar-brand" href="#"><i class="fa-brands fa-blogger-b"></i>
			Blog.</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item "><a class="nav-link" th:href="@{/post/posthome}">Posts</a></li> 
				<li class="nav-item "><a class="nav-link" href="">Add new</a></li>
				<li class="nav-item "><a class="nav-link" href="">Account</a></li>
				<li class="nav-item "><a class="nav-link"
					th:href="@{/logout}">Logout</a></li>
			</ul>
			<form class="form-inline  my-lg-0">
				<input class="form-controls ml-5 bg-transparent" type="search"
					placeholder="search..." aria-label="Search">
				<button class="form-controls bg-transparent" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
		</div>
	</nav>

	<!-- slidebar -->
	<div class="sidebar bg-dark  mt-3">

		<span onClick="toogleSidebar()" class="crossBtn text-white p-1">&times;</span>
		<a href=""
			th:href="@{/post/posthome}" class="item"><i
			class="fa-solid fa-address-book"></i> DashBoard</a>
		<a href="" th:href="@{/post/profile}" class="item"><i
			class="fa-sharp fa-solid fa-house"></i> Profile</a>  <a
			th:href="@{/post/add_post}" class="item"><i
			class="fa-solid fa-address-card"></i> Add Post</a> <a
			th:href="@{/post/manage_feed}" class="item"><i
			class="fa-solid fa-user"></i> Manage Feed</a> 
			<a th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>
		<div class="divider"></div>
	</div>


	<!-- content area -->
	<div class="content mt-5">

		<i onClick="toogleSidebar()"
			class="fas fa-bars  bg-dark text-white p-2 m-4"></i>

		<div th:replace="${content}"></div>

	</div>
	



	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>




</body>
</html>
